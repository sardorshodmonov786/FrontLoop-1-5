<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Loop 1 - Step 5</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="window">
		<div class="countries">
			<div class="frankfurt">				
				<p class="country">fra</p>
				<p class="name-country">frankfurt</p>
			</div>
			<span class="line"></span>
			<div class="amsterdam">				
				<p class="country">ams</p>
				<p class="name-country">amsterdam</p>
			</div>
		</div> <!-- countries -->
		<div class="info-flight">
			<div class="flight">
				<p class="type">flight</p>
				<p class="number">815</p>
			</div>
			<div class="gate">
				<p class="type">gate</p>
				<p class="number">23G</p>
			</div>
			<div class="seat">
				<p class="type">seat</p>
				<p class="number">10F</p>
			</div>
		</div><!-- info-flight -->
		<div class="inform-and-cod">			
			<div class="inform">
				<div class="no">
					<p class="types">passenger</p>
					<p class="name">Robert De Niro</p>
				</div>
				<div class="no">
					<p class="types">class</p>
					<p class="name">business</p>
				</div>
				<div class="no">
					<p class="types">departure</p>
					<p class="name">3:45am, Dec 15</p>
				</div>
			</div>
			<div class="cod"></div>
		</div>
	</div> <!--window-->
</body>
</html>
